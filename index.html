<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Products Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Digital Products Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>High-Quality Digital Products</h2>
            <p>Explore our collection of premium digital assets</p>
        </div>
    </section>

    <section id="products" class="products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <div class="product-image">
                        <img src="https://via.placeholder.com/300" alt="Product 1">
                    </div>
                    <h3>Product 1</h3>
                    <p>$19.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <div class="product-image">
                        <img src="https://via.placeholder.com/300" alt="Product 2">
                    </div>
                    <h3>Product 2</h3>
                    <p>$24.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <div class="product-image">
                        <img src="https://via.placeholder.com/300" alt="Product 3">
                    </div>
                    <h3>Product 3</h3>
                    <p>$29.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Digital Products Store. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
